version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - WEBHOOK_SECRET=testsecret
      - DATABASE_URL=sqlite+aiosqlite:////data/app.db
      - LOG_LEVEL=INFO
    volumes:
      - app_data:/data
    restart: unless-stopped
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
        interval: 30s
        timeout: 10s
        retries: 3

volumes:
  app_data:
